<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learners Deck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Learners Deck</h1>
    <form id="registrationForm">
      <input type="text" id="name" placeholder="👤 Full Name" required />
      <input type="text" id="fname" placeholder="👨‍👧 Father's Name" required />
      <input type="text" id="cnic" placeholder="🪪 CNIC (13 digits)" required />
      <input type="text" id="bform" placeholder="📄 Local/B-form Number" required />
      <input type="text" id="present" placeholder="🏠 Present Address" required />
      <input type="text" id="permanent" placeholder="🏡 Permanent Address" required />
      <input type="text" id="contact" placeholder="📞 Contact Number" required />
      <input type="text" id="gcontact" placeholder="📲 Guardian Contact Number" required />
      <input type="email" id="email" placeholder="✉️ Email Address" />
      <input type="date" id="dob" placeholder="🎂 Date of Birth" required />
      <input type="text" id="grade" placeholder="📚 Current study level" required />
      <button type="submit">Submit</button>
    </form>
    <div id="successMessage"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
